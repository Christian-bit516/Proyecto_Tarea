<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Reconocimiento Facial</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>
    <style>
        :root {
            --bg-dark: #0a192f;
            --bg-light: #1a2a40;
            --accent-blue: #00bcd4;
            --accent-green: #4CAF50;
            --accent-red: #ff5252;
            --text-light: #ffffff;
            --text-muted: #a0a0a0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .camera-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 25px;
            border: 2px solid var(--accent-blue);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .camera-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .camera-header h2 {
            color: var(--accent-blue);
            font-size: 2em;
            margin-bottom: 10px;
        }

        .camera-header p {
            color: var(--text-muted);
        }

        #webcam-container {
            position: relative;
            width: 100%;
            height: 400px;
            border-radius: 15px;
            overflow: hidden;
            background: #000;
            margin-bottom: 20px;
        }

        #webcam-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        #mask-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .status-indicator {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
        }

        .status-recognizing { background: rgba(255, 193, 7, 0.3); color: #ffc107; }
        .status-success { background: rgba(76, 175, 80, 0.3); color: #4CAF50; }
        .status-error { background: rgba(244, 67, 54, 0.3); color: #f44336; }

        .info-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 25px;
            border: 2px solid var(--accent-green);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .user-info {
            text-align: center;
            margin-bottom: 30px;
        }

        .user-name {
            font-size: 2.5em;
            color: var(--accent-blue);
            margin-bottom: 10px;
        }

        .time-info {
            color: var(--text-muted);
            font-size: 1.1em;
        }

        .records {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .records h3 {
            color: var(--accent-green);
            margin-bottom: 15px;
            text-align: center;
        }

        .record-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .record-time {
            color: var(--text-light);
            font-weight: bold;
        }

        .record-status {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9em;
        }

        .status-active { background: var(--accent-green); color: white; }
        .status-pending { background: var(--accent-red); color: white; }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--accent-blue);
            color: white;
        }

        .btn-secondary {
            background: var(--accent-red);
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .mask-overlay {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(79, 195, 247, 0.9);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            z-index: 10;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            #webcam-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sección de la cámara -->
        <div class="camera-section">
            <div class="camera-header">
                <h2>ESCÁNER FACIAL</h2>
                <p>Mire directamente a la cámara para el reconocimiento</p>
            </div>
            
            <div id="webcam-container">
                <video id="webcam-video" autoplay playsinline></video>
                <canvas id="mask-canvas"></canvas>
                <div class="mask-overlay" id="mask-indicator">MASCARILLA ACTIVA</div>
            </div>
            
            <div class="status">
                <div class="status-indicator" id="status">INICIANDO CÁMARA...</div>
            </div>
        </div>

        <!-- Sección de información -->
        <div class="info-section">
            <div class="user-info">
                <div class="user-name" id="user-name">USUARIO</div>
                <div class="time-info" id="current-time">--:--:--</div>
            </div>

            <div class="records">
                <h3>REGISTROS RECIENTES</h3>
                <div id="records-list">
                    <div class="record-item">
                        <span class="record-time">01/01/2024 - 08:30:00</span>
                        <span class="record-status status-active">ACTIVO</span>
                    </div>
                    <div class="record-item">
                        <span class="record-time">31/12/2023 - 17:45:00</span>
                        <span class="record-status">FINALIZADO</span>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button class="btn-primary" id="start-btn">INICIAR</button>
                <button class="btn-secondary" id="reset-btn">REINICIAR</button>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let faceMesh;
        let isCameraActive = false;
        let recognitionActive = false;
        let userRecognized = false;

        // Elementos DOM
        const videoElement = document.getElementById('webcam-video');
        const maskCanvas = document.getElementById('mask-canvas');
        const maskCtx = maskCanvas.getContext('2d');
        const statusElement = document.getElementById('status');
        const userNameElement = document.getElementById('user-name');
        const timeElement = document.getElementById('current-time');
        const startBtn = document.getElementById('start-btn');
        const resetBtn = document.getElementById('reset-btn');
        const maskIndicator = document.getElementById('mask-indicator');

        // Inicializar la aplicación
        async function initApp() {
            try {
                // Configurar tamaño del canvas
                maskCanvas.width = 640;
                maskCanvas.height = 480;

                // Inicializar Face Mesh
                await initFaceMesh();

                // Configurar botones
                startBtn.addEventListener('click', startCamera);
                resetBtn.addEventListener('click', resetSystem);

                // Actualizar hora
                updateTime();
                setInterval(updateTime, 1000);

                statusElement.textContent = 'SISTEMA LISTO';
                statusElement.className = 'status-indicator status-success';

            } catch (error) {
                console.error('Error al inicializar:', error);
                statusElement.textContent = 'ERROR AL INICIAR';
                statusElement.className = 'status-indicator status-error';
            }
        }

        // Inicializar Face Mesh
        async function initFaceMesh() {
            faceMesh = new FaceMesh({
                locateFile: (file) => {
                    return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`;
                }
            });

            faceMesh.setOptions({
                maxNumFaces: 1,
                refineLandmarks: true,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            faceMesh.onResults(onFaceResults);
        }

        // Iniciar cámara
        async function startCamera() {
            if (isCameraActive) return;

            try {
                statusElement.textContent = 'ACTIVANDO CÁMARA...';
                statusElement.className = 'status-indicator status-recognizing';

                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 640 },
                        height: { ideal: 480 },
                        facingMode: 'user'
                    }
                });

                videoElement.srcObject = stream;
                isCameraActive = true;
                recognitionActive = true;

                // Iniciar procesamiento
                processVideo();

                statusElement.textContent = 'ESCANEANDO ROSTRO...';

            } catch (error) {
                console.error('Error al acceder a la cámara:', error);
                statusElement.textContent = 'ERROR: Cámara no disponible';
                statusElement.className = 'status-indicator status-error';
            }
        }

        // Procesar video
        async function processVideo() {
            if (!isCameraActive || !recognitionActive) return;

            try {
                await faceMesh.send({ image: videoElement });
                requestAnimationFrame(processVideo);
            } catch (error) {
                console.error('Error en procesamiento:', error);
            }
        }

        // Manejar resultados de Face Mesh
        function onFaceResults(results) {
            maskCtx.clearRect(0, 0, maskCanvas.width, maskCanvas.height);

            if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
                drawMask(results.multiFaceLandmarks[0]);
                
                if (!userRecognized) {
                    // Simular reconocimiento exitoso
                    setTimeout(() => {
                        userRecognized = true;
                        onUserRecognized();
                    }, 2000);
                }
            } else {
                maskIndicator.style.display = 'none';
                userRecognized = false;
            }
        }

        // Dibujar mascarilla
        function drawMask(landmarks) {
            maskIndicator.style.display = 'block';

            // Puntos clave para la mascarilla
            const noseTip = landmarks[1];
            const chin = landmarks[152];
            const leftCheek = landmarks[234];
            const rightCheek = landmarks[454];

            // Calcular dimensiones
            const maskWidth = Math.abs(rightCheek.x - leftCheek.x) * 1.8;
            const maskHeight = Math.abs(chin.y - noseTip.y) * 2.5;
            const centerX = (leftCheek.x + rightCheek.x) / 2;
            const centerY = (noseTip.y + chin.y) / 2;

            // Dibujar mascarilla
            maskCtx.fillStyle = 'rgba(79, 195, 247, 0.6)';
            maskCtx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
            maskCtx.lineWidth = 2;

            // Forma de la mascarilla
            maskCtx.beginPath();
            maskCtx.ellipse(
                centerX * maskCanvas.width,
                centerY * maskCanvas.height,
                maskWidth * maskCanvas.width / 2,
                maskHeight * maskCanvas.height / 2,
                0, 0, 2 * Math.PI
            );
            maskCtx.fill();
            maskCtx.stroke();

            // Pliegues
            maskCtx.strokeStyle = 'rgba(255, 255, 255, 0.4)';
            maskCtx.lineWidth = 1;

            for (let i = 1; i <= 3; i++) {
                const yOffset = (maskHeight * 0.2) * i;
                maskCtx.beginPath();
                maskCtx.ellipse(
                    centerX * maskCanvas.width,
                    (centerY - maskHeight * 0.1 + yOffset * 0.3) * maskCanvas.height,
                    (maskWidth * 0.9) * maskCanvas.width / 2,
                    (maskHeight * 0.15) * maskCanvas.height / 2,
                    0, 0, 2 * Math.PI
                );
                maskCtx.stroke();
            }
        }

        // Usuario reconocido
        function onUserRecognized() {
            statusElement.textContent = '¡USUARIO RECONOCIDO!';
            statusElement.className = 'status-indicator status-success';
            
            userNameElement.textContent = 'JUAN PÉREZ';
            userNameElement.style.color = '#4CAF50';

            // Simular registro de ingreso
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            timeElement.textContent = timeString;

            // Agregar nuevo registro
            const recordsList = document.getElementById('records-list');
            const newRecord = document.createElement('div');
            newRecord.className = 'record-item';
            newRecord.innerHTML = `
                <span class="record-time">${now.toLocaleDateString()} - ${timeString}</span>
                <span class="record-status status-active">ACTIVO</span>
            `;
            recordsList.prepend(newRecord);
        }

        // Reiniciar sistema
        function resetSystem() {
            isCameraActive = false;
            recognitionActive = false;
            userRecognized = false;

            if (videoElement.srcObject) {
                videoElement.srcObject.getTracks().forEach(track => track.stop());
                videoElement.srcObject = null;
            }

            maskCtx.clearRect(0, 0, maskCanvas.width, maskCanvas.height);
            maskIndicator.style.display = 'none';

            statusElement.textContent = 'SISTEMA REINICIADO';
            statusElement.className = 'status-indicator';
            
            userNameElement.textContent = 'USUARIO';
            userNameElement.style.color = '#00bcd4';
        }

        // Actualizar hora
        function updateTime() {
            const now = new Date();
            timeElement.textContent = now.toLocaleTimeString();
        }

        // Iniciar la aplicación cuando se cargue la página
        window.addEventListener('load', initApp);
    </script>
</body>
</html>
